{% load static %}
<!doctype html>
<html>
<head>
    <title>Applied Jobs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

<div class="navbar">
    <h2 class="logo">JOBIFY</h2>
    <div class="nav-links">
        <a href="{% url 'user_home' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'help' %}">Help</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<div class="container">
    <h2>My Applied Jobs</h2>

    {% for app in applications %}
        <div class="card">
            <h3>{{ app.job.title }}</h3>
            <p>{{ app.job.company }}</p>
            <p>{{ app.job.location }}</p>
            <small>Applied on {{ app.applied_on }}</small>
        </div>
    {% empty %}
        <p>No jobs applied yet</p>
    {% endfor %}

</div>

</body>
</html>
