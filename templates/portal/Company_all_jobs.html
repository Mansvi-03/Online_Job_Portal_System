{% load static %}
<!doctype html>
<html>
  <head>
    <title>My Jobs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="navbar">
      <h2 class="logo">JOBIFY</h2>
      <div class="nav-links">
        <a href="{% url 'company' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
    
    <h2>My Posted Jobs</h2>

    {% for job in jobs %}
    <div class="card">
      <h3>{{ job.title }}</h3>
      <p>{{ job.location }}</p>
      <p>{{ job.salary }}</p>

      <a
        href="{% url 'delete_job' job.id %}"
        onclick="return confirm('Are you sure you want to delete this job?');"
      >
        Delete
      </a>
    </div>

    {% empty %}
    <p>No jobs posted yet.</p>
    {% endfor %}
    
  </body>
</html>
